<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/por do sol 2.png" controls loop >
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.m4v" type="video/m4v">
        <source src="midia/meu video.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=U6LgZgY1T2P0_LNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
